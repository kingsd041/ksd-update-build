name: cron-sync-helm-install

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 */12 * * *'

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run script
        env:
          GITH_ACC: ${{ secrets.GITH_ACC }}
          GITH_PW: ${{ secrets.GITH_TOKEN }}
          TZ: 'Asia/Shanghai'
        run: |
          bash cron-sync-helm-install.sh
